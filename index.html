<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Zeta</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',system-ui,sans-serif}
body{background-color:#0a0a0a;color:#fff;min-height:100vh;overflow:hidden;position:relative}
#bg{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-2;background:linear-gradient(-45deg,#0a0a0a,#0d1a1f,#0a0a0a);background-size:400% 400%;animation:gradient 15s ease infinite}
@keyframes gradient{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}
#particles{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;pointer-events:none}
.particle{position:absolute;width:2px;height:2px;background:#1f6175;border-radius:50%;animation:float linear infinite}
@keyframes float{0%{transform:translateY(100vh) rotate(0deg);opacity:0}10%{opacity:0.7}90%{opacity:0.7}100%{transform:translateY(-100px) rotate(360deg);opacity:0}}
.container{max-width:1200px;margin:0 auto;padding:2rem;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;z-index:1}
.logo-container{margin-bottom:4rem;text-align:center}
.logo{width:120px;height:120px;border-radius:25px;background:linear-gradient(135deg,#1f6175 0%,#0a0a0a 100%);display:flex;align-items:center;justify-content:center;margin:0 auto 2rem;box-shadow:0 0 40px rgba(31,97,117,0.5);border:2px solid rgba(31,97,117,0.5);animation:logoGlow 4s ease-in-out infinite}
@keyframes logoGlow{0%,100%{box-shadow:0 0 40px rgba(31,97,117,0.5)}50%{box-shadow:0 0 60px rgba(31,97,117,0.8)}}
.logo img{width:70px;height:70px;z-index:2;position:relative;animation:logoSpin 20s linear infinite}
@keyframes logoSpin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
.logo-text{font-size:4rem;font-weight:800;background:linear-gradient(to right,#fff,#1f6175);-webkit-background-clip:text;background-clip:text;color:transparent;letter-spacing:2px;text-shadow:0 5px 15px rgba(0,0,0,0.5);animation:textShine 8s linear infinite}
@keyframes textShine{0%{background-position:0% 50%}100%{background-position:200% 50%}}
.buttons-container{display:flex;flex-wrap:wrap;justify-content:center;gap:2.5rem;margin-top:2rem;width:100%;max-width:700px}
.btn{display:flex;align-items:center;justify-content:center;gap:15px;padding:22px 40px;font-size:1.3rem;font-weight:700;border-radius:15px;text-decoration:none;transition:all 0.4s cubic-bezier(0.175,0.885,0.32,1.275);width:280px;position:relative;overflow:hidden;letter-spacing:1px;animation:btnEntrance 1s ease-out backwards;box-shadow:0 15px 35px rgba(0,0,0,0.5)}
@keyframes btnEntrance{0%{opacity:0;transform:translateY(50px)}100%{opacity:1;transform:translateY(0)}}
.btn:nth-child(1){animation-delay:0.3s}.btn:nth-child(2){animation-delay:0.5s}
.btn::before{content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.2),transparent);transition:left 0.7s ease}
.btn:hover::before{left:100%}
.btn-download{background:linear-gradient(135deg,#ffffff 0%,#f0f0f0 100%);color:#0a0a0a;border:3px solid rgba(255,255,255,0.8)}
.btn-download:hover{background:linear-gradient(135deg,#f8f8f8 0%,#e8e8e8 100%);transform:translateY(-10px) rotateX(10deg) rotateY(-5deg) scale(1.05);box-shadow:0 25px 50px rgba(255,255,255,0.2)}
.btn-discord{background:linear-gradient(135deg,#1f3a75 0%,#0d1a3d 100%);color:#ffffff;border:3px solid rgba(31,97,117,0.8)}
.btn-discord:hover{background:linear-gradient(135deg,#172a5c 0%,#0a142f 100%);transform:translateY(-10px) rotateX(10deg) rotateY(5deg) scale(1.05);box-shadow:0 25px 50px rgba(31,97,117,0.4)}
.btn i{font-size:1.6rem;transition:transform 0.3s ease}
.btn:hover i{transform:scale(1.2)}
@media (max-width:768px){.container{padding:1.5rem}.logo{width:100px;height:100px}.logo img{width:60px;height:60px}.logo-text{font-size:2.8rem}.buttons-container{flex-direction:column;align-items:center;gap:2rem}.btn{width:100%;max-width:320px;padding:20px 30px;font-size:1.2rem}}@media (max-width:480px){.logo-text{font-size:2.2rem}.btn{font-size:1.1rem;padding:18px 25px}}
</style>
</head>
<body>
<div id="bg"></div>
<div id="particles"></div>
<div class="container">
<div class="logo-container">
<div class="logo"><img src="https://getzeta.lol/_next/image?url=%2Fzeta.png&w=32&q=75" alt="Zeta"></div>
<h1 class="logo-text">Это переходник чувак</h1>
</div>
<div class="buttons-container">
<a href="https://getzeta.lol/" class="btn btn-download" target="_blank"><i class="fas fa-download"></i>Сайт</a>
<a href="https://suri.cc/fkcnqo" class="btn btn-discord" target="_blank"><i class="fab fa-discord"></i>Дискорд</a>
</div>
</div>
<script>
function createParticles(){const e=document.getElementById("particles");for(let t=0;t<50;t++){const a=document.createElement("div");a.classList.add("particle");const o=Math.random()*8+2,i=Math.random()*100,l=Math.random()*20+10,d=Math.random()*20;a.style.width=`${o}px`,a.style.height=`${o}px`,a.style.left=`${i}%`,a.style.animation=`float ${l}s linear ${d}s infinite`,e.appendChild(a)}}document.addEventListener("DOMContentLoaded",function(){createParticles()});
</script>
</body>
</html>
